        /** 表单验证  **/
        function validateForm() {
            if ($("#bookName").val() == "") {
                art.dialog({icon: 'error', title: '友情提示', drag: false, resize: false, content: '书名', ok: true,});
                return false;
            }
            if ($("#price").val() == "") {
                art.dialog({icon: 'error', title: '友情提示', drag: false, resize: false, content: '价格', ok: true,});
                return false;
            }
            if ($("#bookType").val() == "") {
                art.dialog({icon: 'error', title: '友情提示', drag: false, resize: false, content: '类型', ok: true,});
                return false;
            }
            if ($("#bookStatus").val() == "") {
                art.dialog({icon: 'error', title: '友情提示', drag: false, resize: false, content: '状态', ok: true,});
                return false;
            }
            if ($("#publishTime").val() == "") {
                art.dialog({icon: 'error', title: '友情提示', drag: false, resize: false, content: '出版时间', ok: true,});
                return false;
            }
            if ($("#image").val() == "") {
                art.dialog({icon: 'error', title: '友情提示', drag: false, resize: false, content: '图像', ok: true,});
                return false;
            }
            if ($("#detail").val() == "") {
                art.dialog({icon: 'error', title: '友情提示', drag: false, resize: false, content: '介绍', ok: true,});
                return false;
            }
            return true;
        }



        /** 插入图书**/
        function insertBook(){
            $.ajax({
                async:false,
                url: "http://localhost:8080/book/insertBook",
                contentType: "application/json;charset=UTF-8", //必须有
                dataType: "json", //表示返回值类型，不必须
                type: "post",
                data: JSON.stringify({
                    "bookName": $("#bookName").val(),
                    "price": $("#price").val(),
                    "bookType":$("#bookType").val(),
                    "bookStatus": $("#bookStatus").val(),
                    "image": $("#image").val(),
                    "detail": $("#detail").val()
                }),
                success: function (response) {
                    if(response.status == 0){
                        /*登录成功*/
                        alert("插入成功");
                    }else{
                        art.dialog({
                            icon: 'error',
                            title: '友情提示',
                            drag: false,
                            resize: false,
                            content: '插入失败，\n请重新编辑数据',
                            ok: true,
                        });
                        $("#fyFh").css("background", "#EEE");
                        $("#fyFh").focus();
                        return false;
                    }
                },
                error:function () {
                    alert("请求失败");
                }
            });
        }
